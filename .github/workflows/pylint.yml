name: pylint
on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Auto-format with Black
        run: black .

      - name: Auto-sort imports with Isort
        run: isort .

      - name: Commit changes if formatted
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Format code with Black and Isort"
            git push
          fi

  lint:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy

      - name: Flake8 with Black-compatible config
        run: |
          python -m flake8 . \
            --max-line-length=88 \
            --extend-ignore=E203,W503,B008

      - name: MyPy
        run: python -m mypy . --install-types --non-interactive

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx aiosqlite fastapi sqlalchemy pydantic
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Test with pytest
        run: python -m pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: "sqlite+aiosqlite:///./test.db"
